<form class="signup-form mt-2">
  <div class="mb-3 col-md-6 m-auto">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username">
    <span id="username-error" class=""></span>
  </div>
  <div class="mb-3 col-md-6 m-auto">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" >
    <span id="email-error" class=""></span>
  </div>
  <div class="mb-3 col-md-6 m-auto">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password">
  </div>
  <div class="mb-3 col-md-6 m-auto">
    <label for="password-confirmation" class="form-label">Password confirmation</label>
    <input type="password" class="form-control" id="password-confirmation" >
    <span id="email-confirmation-error" class=""></span>
  </div>
  <div class="mb-3 col-md-6 m-auto">
    <input type="checkbox" class="form-check-input" id="agreement">
    <label class="form-check-label" for="agreement">Check me out</label>
  </div>
  <div class="col-md-6 m-auto">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
